<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="DESCRIPTION">
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
        <div class="section-1">
            <h2>Signup for our newsletter</h2>
            <p>
                Get the latest news on how your code is doing right in your inbox
            </p>
        </div>

        <div class="border"></div>

        <div class="section-2">
            <form>
            <fieldset>
                <legend>    
                Contact Information
                </legend>
            
                <div class="main-form">

                    <div class="input-section">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Required" name="fullName" required/>
                    </div>
                    <br>

                    <div class="input-section">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Required" name="email" required/>
                    </div>
                    <br>
                    
                    <div class="input-section">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone"/>
                    </div>
                    <br>

                    <div class="input-section">
                        <label for="address">Street Address</label>
                        <input type="text" name="address" id="address" placeholder="Street Address"/>
                    </div>
                    <br>

                    <div class="input-section">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City"/>
                    </div>
                    <br>

                    <div class="input-section">
                    <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="Select">Select State</option>
                            <option value="BW">Baden-Wuerttemberg</option>
                            <option value="BY">Bayern</option>
                            <option value="BE">Berlin</option>
                            <option value="BB">Brandenburg</option>
                            <option value="HB">Bremen</option>
                            <option value="HH">Hamburg</option>
                            <option value="HE">Hessen</option>
                            <option value="MV">Mecklenburg-Vorpommern</option>
                            <option value="NI">Niedersachsen</option>
                            <option value="NW">Nordrhein-Westfalen</option>
                            <option value="RP">Rheinland-Pfalz</option>
                            <option value="SL">Saarland</option>
                            <option value="SN">Sachsen</option>
                            <option value="ST">Sachsen-Anhalt</option>
                            <option value="SH">Schleswig-Holstein</option>
                            <option value="TH">Thueringen</option>
                        </select>
                    </div>
                    <br>

                    <div class="input-section">
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip" placeholder="Zip"/>
                    </div>
                    <br>

                    </div>
                    </fieldset>

                    <hr />

                    <fieldset class="secondary-form">
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <input type="checkbox" name="news" id="htmlnews">
                        <label for="htmlnews">HTML News</label>
                    <br>

                    <input type="checkbox" name="news" id="css">
                    <label for="css">CSS News</label>
                    <br>

                    <input type="checkbox" name="news" id="javascript">
                    <label for="javascript">Javascript News</label>
                    <br>

                    <hr />
                    <p>Newsletter format</p>
                    <input type="radio" name="format" id="html">
                    <label for="html">HTML</label>
                    <br>


                    <input type="radio" name="format" id="text">
                    <label for="text">Plain Text</label>
                    <br>
                    
                    <div class="text-area">
                        <label for="comments">Other topics you'd like to hear about</label>
                        <textarea name="name" rows="8" cols="80" id="comments"></textarea>
                    </div>

                    <button type="submit">Sign Up</button>
                    <p class="copy">Copyright The Code Review</p>
                </fieldset>    
            </form>
        </div>
    </div>
</body>
</html>
